<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Ben's Guessing Game</title>

    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title'>Welcome To The Guessing Game.</h1>
          <h2 id='instruct'>Enter a number between 0 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center' placeholder='#' maxlength='3'></input>
            <button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id='menu-btns'>
            <button id='reset' class='btn btn-info'>Reset</button>
            <button id='hint' class='btn btn-info'>Hint</button>
          </div>
        </div>

      </div>



    <div id='footer' class='center'>

        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Ben Saphier</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>
        </div>

    </div>

  </body>
</html>
