<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1>Guessing Game</h1>
          <h2>Enter any number between 0 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input placeholder="#" max="100" min="0" autofocus=autofocus>
            <button>Go!</button>
          </div>

          <div id='guesses'>
            <ul>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Ben Saphier</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
