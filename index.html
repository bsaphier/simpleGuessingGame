<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Ben's Guessing Game</title>

    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title'>Welcome To The Guessing Game.</h1>
          <h2 id='instruct'>Enter a number between 0 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center' placeholder='#' maxlength='3'></input>
            <button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id='menu-btns'>
            <button id='reset' class='btn btn-info'>Reset</button>
            <button id='hint' class='btn btn-info'>Hint</button>
          </div>
        </div>

      </div>



    <div id='footer' class='center container'>

        <div class='row'>
          <div class='col-sm-4'>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Ben Saphier</h4>
          </div>

          <div class='col-sm-4'>
            <img src='img/grace_hopper_academy.png'></img>
          </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/GuessingGame.js"></script>

  </body>
</html>
